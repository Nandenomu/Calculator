<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project1 | Calculator</title>
	<link rel="stylesheet" href="pro_calc.css">
</head>
<body>
	<div class="container">
		<h1><a style=" text-decoration: none; color: #829435; margin-left: 0.25rem;"href="#" onclick="location.reload();">Kojiwojiator</a></h1>
		<div class="calculator">
			<input type="text" name="screen" id="answer" readonly>
			<table>
				<tr>
					<td><button>(</button></td>
					<td><button>)</button></td>
					<td><button style="background-color:#E04032; font-weight: bold; color:white">C</button></td>
					<td><button>%</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>/</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>x</button></td>
				</tr>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button>-</button></td>
				</tr>
				<tr>
					<td><button>.</button></td>
					<td><button>0</button></td>
					<td><button>+</button></td>
					<td><button style="background-color:#32E04D; font-weight: bold; color:white">=</button></td>
				</tr>
			</table>
			<hr style="max-width: 50vw;">
			<div style="font-size:1rem; display: flex; align-items: center; justify-content: center; margin-left: 0.25rem;">Made by Kojiwoji</div>
		</div>
	</div>
	<script src="pro_calc.js"></script>
</body>
</html>
